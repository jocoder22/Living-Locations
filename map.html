<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
       width: 100%;
       }
      html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      }

    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
    // new google.maps.LatLng( 40.743108, -74.171716)
      function initMap() {
        var uluru = {lat: 40.743108, lng: -74.171716};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBizLop2T6ChioBI80RGcWkPEmp07RPtYI&callback=initMap">
    </script>
  </body>
</html>
