<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
     <div class="container-fluid">
       <div class="row">
         <p class="navbar-brand col-md-12">
           <span id="btnn" class="material-icons hh">list</span>
           <button id="navv" type="button" class="btn btn-default btn-md hb">
             <span class="glyphicon glyphicon-menu-hamburger"></span> Open List
           </button>
            <span class="col-md-3 pp">Josh Neighborhood</span><span class="col-md-4" id="mnm"> My Neighborhood Map</span></p>
       </div>
      </div>
    </nav>


    <div class="container-fluid">
      <div class="row" style="height:100%">
        <div class="col-md-2 listbox" style="height:100%">
          <div class="row" id="hh" style="height:100%">
            <!-- <br><br><br><br><br>

            <button type="button" class="btn btn-default btn-md ">
              <span class="glyphicon glyphicon-menu-left"></span> close List
            </button> <br><br> -->

            <div class="input-group bb">
              <!--<input type="text" class="form-control" name="search" placeholder="Search"  type="search"  data-bind="value: query1, valueUpdate: 'keyup'" autocomplete="off"> -->
              <input type="search" class="form-control" placeholder="Filter"  data-bind="value:query1, valueUpdate: 'keyup'" autocomplete="off">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>

            <ul data-bind="foreach: filterPlace"> <!-- myPlaces-->
              <li data-bind="text: name, click: $parent.boundMarker" class=" clan"></li>
            </ul>
          </div>
        </div>

        <div id="mp" class="col-md-10" style="height:100%">
          <div class="row" style="height:100%">
            <div data-bind="mapper"  id="map" style="height:100%"></div>
          </div>
        </div>
      </div>




    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.2.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/knockout.mapping-latest.js"> </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBizLop2T6ChioBI80RGcWkPEmp07RPtYI&v=3&libraries=places"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </body>
</html>
