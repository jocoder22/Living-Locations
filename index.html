<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="row">
          <p class="navbar-brand col-md-10">
            <span class="col-md-offset-1 col-md-4">Josh Neighborhood</span><span class="col-md-offset-3 col-md-3"> My Neighborhood Map</span></p>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2 clan">
          <ul data-bind="foreach: myPlaces">
            <li>
              <span  data-bind="text: name"></span>
            </li>
          </ul>
        </div>

        <div class="col-lg-10">
          <div gmapC>
            <div data-bind="mapper2" id="map"></div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.2.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBizLop2T6ChioBI80RGcWkPEmp07RPtYI&v=3&libraries=places"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </body>
</html>
